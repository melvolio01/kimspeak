<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Squada+One" rel="stylesheet">

<body>
    <div id="wide-container">
        <div class="container insult-div">

            <input class="u-full-width" id="name-box" placeholder="Enter your name here">
            <button id="insult-button" class="u-full-width">Go!</button>
        </div>
    </div>
    <div class="response-div">
        <div id="insult">
            
        </div>
        <div class="image-div container">  
            <img id="kim-im" src="images/kim.png">
        </div>
    </div>
    <script type="text/javascript" src="insults.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
